<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فراموشی رمز عبور</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #eef2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #1f2937;
      margin-bottom: 0.7rem;
    }

    p {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    input {
      width: 92%;
      padding: 0.8rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4f46e5;
    }

    button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4338ca;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .footer a {
      color: #4f46e5;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فراموشی رمز عبور</h2>

    <form action="#">
      <input type="text" placeholder="شماره موبایل" required>
      <button id="verify" type="submit" >کد بازیابی</button>
    </form>

    <div class="footer">
      <a href="sign_in.html">بازگشت به صفحه ورود</a>
    </div>
  </div>
  <script>
    document.getElementById("verify").addEventListener("click", function() {

        window.location.href = "verify.html";
    });
    </script>
</body>
</html>
