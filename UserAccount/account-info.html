<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اطلاعات حساب کاربری</title>
<style>
body {
    font-family: "Vazir", sans-serif;
    background: #f3f4f6;
    margin: 0;
    padding: 0;
}

.header {
    background: #4f46e5;
    color: #fff;
    padding: 15px 25px;
    text-align: center;
    font-size: 1.2rem;
}


.container {
    max-width: 560px;
    margin: 30px auto;
    background: #fff;
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}


form label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    margin-right: 10px;
    font-weight: 600;
}

form input {
    width: 90%;
    padding: 10px 12px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    outline: none;
    font-size: 1rem;
}

form input:focus {
    border-color: #4f46e5;
}


.password-section {
    margin-top: 25px;
    padding: 15px;
    background: #f9fafb;
    border-radius: 10px;
    border: black;
}


button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #4f46e5;
    color: #fff;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #4338ca;
}
</style>
</head>
<body>

<div class="header">
    اطلاعات حساب کاربری
</div>

<div class="container">
    <form action="#" method="POST">
        <label for="firstName">نام</label>
        <input type="text" id="firstName" name="firstName" placeholder="نام خود را وارد کنید" required>

        <label for="lastName">نام خانوادگی</label>
        <input type="text" id="lastName" name="lastName" placeholder="نام خانوادگی خود را وارد کنید" required>

        <label for="username">نام کاربری</label>
        <input type="text" id="username" name="username"  required>

        <div class="password-section">
            <h4>تغییر رمز عبور</h4>
            <label for="currentPassword">رمز قبلی</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="رمز فعلی">

            <label for="newPassword">رمز جدید</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="رمز جدید">

            <label for="confirmPassword">تکرار رمز جدید</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="تکرار رمز جدید">
        </div>

        <button type="submit">ثبت تغییرات</button>
    </form>
</div>

</body>
</html>
