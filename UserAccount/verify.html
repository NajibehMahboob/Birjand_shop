<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأیید کد ارسال‌شده</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
    }

    h2 {
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    p {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .code-inputs {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .code-inputs input {
      width: 50px;
      height: 55px;
      text-align: center;
      font-size: 1.2rem;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s;
    }

    .code-inputs input:focus {
      border-color: #4f46e5;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4338ca;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .footer a {
      color: #4f46e5;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>کد تأیید را وارد کنید</h2>
    <p>کد ۵ رقمی ارسال‌شده به شماره شما را وارد نمایید</p>

    <form action="#">
      <div class="code-inputs">
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
      </div>
      <button type="submit">تأیید</button>
    </form>

    <div class="footer">
      کد را دریافت نکردید؟ <a href="#">ارسال مجدد</a>
    </div>
  </div>
</body>
</html>
